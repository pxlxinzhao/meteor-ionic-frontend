<ion-view view-title="Account">


  <ion-content>
    <div class="icon-container" ng-hide="ready">
      <ion-spinner icon="lines" class="icon"></ion-spinner>
    </div>


    <div class="content" ng-show="ready">
      <div class="list card" ng-if="loggedIn()">
        <div class="item">
          <div class="img-div">
            <img src="http://graph.facebook.com/{{user.id}}/picture?width=100&height=100" class="avatar"/>
          </div>
          <div class="content-div">
            <h2>{{user.name}}</h2>
            <p>{{user.city}}</p>
          </div>

        </div>

        <button class="button button-block button-assertive button-clear no-margin"
                ng-if="ready && loggedIn()" ng-click="fbLogout()">
          Logout
        </button>
      </div>

        <button class="button button-block button-positive"
                ng-if="ready && !loggedIn()" ng-click="fbLogin()" ng-cloak>
          Login with Facebook
        </button>
    </div>

    <!--<ion-list>-->
    <!--<ion-toggle  ng-model="settings.enableFriends">-->
        <!--Enable Friends-->
    <!--</ion-toggle>-->
    <!--</ion-list>-->
  </ion-content>
</ion-view>
