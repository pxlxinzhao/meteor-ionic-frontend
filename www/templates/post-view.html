<ion-view view-title="Posts">

  <ion-nav-buttons side="right">
    <a class="button button-clear
    button-positive button-icon
    ion-compose" href="/#/tab/compose">
    </a>
  </ion-nav-buttons>

  <ion-content>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#">
        <img ng-src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png">
        <h2>{{post.name}}</h2>
        <p>{{post.message}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
