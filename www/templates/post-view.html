<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#">
        <img ng-src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png">
        <h2>{{post.name}}</h2>
        <p>{{post.message}}</p>
      </ion-item>
    </ion-list>

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Email">
      </label>
      <button class="button button-small">
        Submit
      </button>
    </div>
  </ion-content>
</ion-view>
